<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>XYZ Inventario - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.6.14/dist/vuetify.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
        }
    </style>
</head>

<body>
    <div id="app">
        <v-app>
            <v-container class="d-flex align-center justify-center fill-height">
                <v-card class="pa-10" width="400" elevation="12" rounded="xl">
                    <v-card-title class="d-flex justify-center">
                        <v-img src="https://cdn-icons-png.flaticon.com/512/2838/2838912.png" width="50" contain></v-img>
                    </v-card-title>

                    <v-card-subtitle class="text-center">Inicia sesión en el sistema</v-card-subtitle>

                    <v-form>
                        <v-text-field label="Correo electrónico" v-model="userLogin.correo"
                            prepend-inner-icon="mdi-email" outlined></v-text-field>

                        <v-text-field label="Contraseña" v-model="userLogin.contrasena" type="password"
                            prepend-inner-icon="mdi-lock" outlined></v-text-field>

                        <v-btn color="primary" class="mt-4" block @click="login">Iniciar Sesión</v-btn>

                        <v-alert v-if="error" type="error" class="mt-3" dense>{{ error }}</v-alert>
                    </v-form>
                </v-card>
            </v-container>

            <v-footer color="#f3f3f3" class="text-center d-flex flex-column">
                <v-divider></v-divider>
                <div>{{ new Date().getFullYear() }} - <strong>XYZ Inventario</strong></div>
            </v-footer>
        </v-app>
    </div>

    <script src="js/header.js"></script>
    <script src="js/authGuard.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
